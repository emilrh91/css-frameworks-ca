<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,400;0,500;1,400&family=Roboto:wght@300;400;500;700&display=swap"
			rel="stylesheet"
		/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="/dist/main.css" />
		<title>Authentication | UserNest</title>
	</head>
	<body class="d-flex flex-column vh-100">
		<nav class="navbar navbar-expand-lg navbar-light p-3 d-flex justify-content-center mb-5">
			<span class="logo fw-bold fs-2">UserNest</span>
		</nav>
		<main class="flex-grow-1 mt-5">
			<div class="container d-flex flex-grow-1 align-items-center justify-content-center">
				<div class="row w-100">
					<div class="col-lg-4 mx-auto">
						<h1 class="text-center mb-4">Log in</h1>
						<form action="profile/" method="GET">
							<div class="mb-3">
								<label for="username" class="form-label">Username</label>
								<input type="text" class="form-control" id="username" required />
							</div>
							<div class="mb-3">
								<label for="password" class="form-label">Password</label>
								<input type="password" class="form-control" id="password" minlength="8" required />
							</div>
							<div class="mb-3 form-check">
								<input type="checkbox" class="form-check-input" id="rememberMe" />
								<label class="form-check-label" for="rememberMe">Remember me</label>
							</div>

							<div class="mb-3">
								<button type="submit" class="btn btn-primary">Log in</button>
								<div class="mt-3 text-center">
									<div class="mb-3">
										<a href="#" class="text-muted">Forgot password?</a>
									</div>
									Don't have an account? <a href="/register">Register here!</a>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</main>
		<footer class="footer mt-5 py-3">
			<div class="container-fluid d-flex justify-content-center">
				<span class="text-muted">Â© 2023 UserNest. All rights reserved.</span>
			</div>
		</footer>
	</body>
</html>
